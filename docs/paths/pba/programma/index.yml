/pba/programma:
  post:
    operationId: postProgramma
    description: Inserisce un programma su sistema.
    produces:
      - application/json
    tags:
      - programma
    parameters:
      - in: body
        name: programma
        required: true
        schema:
          $ref: '#/definitions/Programma'
    responses:
      '200':
        description: programma registrato.
        schema:
          $ref: '#/definitions/Programma'
      default:
        description: Errore generico.
        schema:
          $ref: '#/definitions/ApiError'
/pba/programma/copia/{soloControlli}:
  post:
    operationId: postProgrammaCopia
    description: Copia un programma su sistema.
    produces:
      - application/json
    tags:
      - programma
    parameters:
      - in: path
        name: soloControlli
        required: true
        type: boolean
        description: Se il servizio deve effettuare i soli controlli precedenti la copia.
      - in: body
        name: programma
        required: true
        schema:
          $ref: '#/definitions/Programma'
    responses:
      '200':
        description: programma registrato.
        schema:
          $ref: '#/definitions/Programma'
      default:
        description: Errore generico.
        schema:
          $ref: '#/definitions/ApiError'
/pba/programma/{id}:
  get:
    operationId: getProgrammaById
    description: Restituisce il programma per id.
    produces:
      - application/json
    tags:
      - programma
    parameters:
      - in: path
        name: id
        required: true
        type: string
        format: uuid
        description: L'id dell'programma.
    responses:
      '200':
        description: il programma registrato su sistema per dato id.
        schema:
          $ref: '#/definitions/Programma'
      default:
        description: Errore generico.
        schema:
          $ref: '#/definitions/ApiError'
  put:
    operationId: putProgrammaById
    description: Aggiorna il programma per id.
    produces:
      - application/json
    tags:
      - programma
    parameters:
      - in: path
        name: id
        required: true
        type: string
        format: uuid
        description: id del programma.
      - in: body
        name: programma
        required: true
        schema:
          $ref: '#/definitions/Programma'
    responses:
      '200':
        description: programma aggiornato.
        schema:
          $ref: '#/definitions/Programma'
      default:
        description: Errore generico.
        schema:
          $ref: '#/definitions/ApiError'
  delete:
    operationId: deleteProgrammaById
    description: Cancella l'programma per id.
    produces:
      - application/json
    tags:
      - programma
    parameters:
      - in: path
        name: id
        required: true
        type: string
        format: uuid
        description: L'id dell'programma.
    responses:
      '200':
        description: Lo status dell'operazione.
        schema:
          type: string
      default:
        description: Errore generico.
        schema:
          $ref: '#/definitions/ApiError'
