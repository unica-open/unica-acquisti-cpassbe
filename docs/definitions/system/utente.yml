Utente:
  type: object
  properties:
    id:
      type: string
      format: uuid
    nome:
      type: string
    cognome:
      type: string
    codiceFiscale:
      type: string
    telefono:
      type: string
    email:
      type: string
    rup:
      type: boolean
    dataCreazione:
      type: string
      format: date-time
    utenteCreazione:
      type: string
    dataModifica:
      type: string
      format: date-time
    utenteModifica:
      type: string
    dataCancellazione:
      type: string
      format: date-time
    utenteCancellazione:
      type: string
    optlock:
      type: string
      format: uuid
    utenteSettores:
      type: array
      items:
        $ref: '#/definitions/UtenteSettore'
    utenteRupDeleghes:
      type: array
      items:
        $ref: '#/definitions/UtenteRupDeleghe'
    presenteSuHr:
      type: boolean
